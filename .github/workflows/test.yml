name: Tests
on:
  push:
    branches: [main, test]
  pull_request:
    branches: [main, test]
  workflow_dispatch:
    inputs:
      full_mutation:
        description: 'Run full mutation testing (mutilated level, HTML report)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23', '1.24']
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
      - run: go mod download
      - run: go test -v -race ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.24'
      - uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.24'
      - run: go build -v ./...

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.24'
      - run: go test -coverprofile=coverage.out ./...
      - run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          echo "## Coverage: $COVERAGE" >> $GITHUB_STEP_SUMMARY

  full-mutation:
    name: Full Mutation Testing
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.full_mutation == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'
      - name: Install mutagoph
        run: go install github.com/its-donkey/mutagoph/cmd/mutagoph@latest
      - name: Run full mutation testing
        run: |
          mutagoph run \
            -target ./... \
            -parallelism dynamic \
            --dynamic-level mutilated \
            --clear-cache \
            --output html \
            --output-file report.html
      - name: Create PR with report
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add report.html
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          BRANCH="chore/mutation-report-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH"
          git commit -m "chore: update full mutation testing report"
          git push origin "$BRANCH"

          gh pr create \
            --base test \
            --head "$BRANCH" \
            --title "chore: update full mutation testing report" \
            --body "Automated mutation testing report update."
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report-html
          path: report.html
